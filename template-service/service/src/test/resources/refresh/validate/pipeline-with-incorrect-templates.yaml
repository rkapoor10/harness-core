          name: Stage 1
          identifier: Stage_1
          template:
            templateRef: stageTemplate
            versionLabel: 1
            templateInputs:
              type: Approval
              spec:
                execution:
                  steps:
                    - step:
                        identifier: approval
                        type: HarnessApproval
                        spec:
                          approvers:
                            userGroups: <+input>
                    - step:
                        identifier: http
                        template:
                          templateInputs:
                            type: Http
                            spec:
                              url: <+input>
                              requestBody: <+input>
