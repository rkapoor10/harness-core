pipeline:
  name: Test Pipline
  identifier: Test_Pipline11
  variables:
    - name: port
      value: 6060
      type: String
  stages:
    - stage:
        identifier: qaStage
        name: qa stage
        type: Deployment
        spec:
          service:
            identifier: manager
            name: manager
            serviceDefinition:
              type: Kubernetes
              spec:
                manifests:
                  - manifest:
                      identifier: baseValues
                      type: K8sManifest
                      spec:
                        store:
                          type: Git
                          spec:
                            connectorRef: my_git_connector
                            gitFetchType: Branch
                            branch: master
                            paths:
                              - test/baseValues.yaml
                              - test/qa/values_1.yaml
          infrastructure:
            environment:
              identifier: stagingInfra
              type: PreProduction
              tags:
                cloud: GCP
                team: CDC
            infrastructureDefinition:
              type: KubernetesDirect
              spec:
                connectorRef: myconnector
                namespace: mynamespace
                releaseName: myrelease
          execution:
            steps:
              - step:
                  name: shell script step 11
                  identifier: shellScriptStep11
                  template:
                    templateRef: template1
                    versionLabel: 1
                    templateInputs:
                      type: ShellScript
                      spec:
                        source:
                          type: Inline
                          spec:
                            script: echo 1
                      timeout: 1234
              - step:
                  name: shell script step 12
                  identifier: shellScriptStep12
                  template:
                    templateRef: template1 # if no versionLabel, should fetch stable template
                    templateInputs:
                      type: ShellScript
                      spec:
                        source:
                          type: Inline
                          spec:
                            script: echo 1
              - step:
                  name: Approval
                  identifier: approval
                  template:
                    templateRef: template2
                    versionLabel: 1
